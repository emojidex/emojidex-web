<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="../src/assets/libs/jquery-emojiarea/jquery.emojiarea.poe.js"></script>
    <link rel="stylesheet" href="../src/assets/libs/jquery-emojiarea/jquery.emojiarea.css">
    <link rel="stylesheet" href="../src/assets/libs/jquery-emojiarea/example/stylesheet.css">
    
    <script src="../src/assets/libs/bootstrap-3.0.0/js/bootstrap.min.js"></script>
    <link href="../src/assets/libs/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/assets/css/emojidex.css" rel="stylesheet">

    <script src="../dist/jquery.emojidex.min.js"></script> 

    <script>
      $(document).ready(function(){
        $('.emojidex_replace').emojidex({
        	path_emoji_json: "../src/assets/json/utf_emoji_by_categories_non_anime.json",
        	path_emoji_img: "../src/assets/img/utf/",
          emojiarea: {
            emojiarea_planeText: $('#emoji-input-not-wysing'),
            emojiarea_wysing: $('#emoji-input-wysing'),
            emojiarea_output_value: $('#emoji-output')
          }
        });
      });
    </script>
  </head>
  <body>
  
    <h1>emojidex-coffee Example</h1>
    
    <div class="example">
      <h2>Emojidex replace</h2>
      <div class="emojidex_replace">
        :octopus::boar::frog_face:
      </div>
    </div>

    <div class="example">
      <h2>Plain-Text</h2>
      <form>
        <textarea rows="5" class="emojis-plain" id="emoji-input-not-wysing">Hello :neckbeard:</textarea>
      </form>
    </div>

    <div class="example">
      <h2>WYSIWYG</h2>
      <form>
        <textarea rows="5" class="emojis-wysiwyg" id="emoji-input-wysing">Hello :neckbeard:</textarea>
      </form>
      <h3>Value:</h3>
      <div class="value">
        <pre id="emoji-output"></pre>
      </div>
    </div>

  </body>
</html>
